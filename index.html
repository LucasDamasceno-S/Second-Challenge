<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu-bg">
            <div class="menu">
                <h1>Green Space</h1>
                <nav>
                    <ul>
                        <li><a href="#signin">SIGN IN</a></li>
                        <li><a href="#signup">SIGN UP</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="signin" class="conteiner">
        <h1>SIGN IN</h1>
        <form action="" class="form-sign">
            <label>E-mail</label>
            <input type="text">
            <label>Password</label>
            <input type="text">
            <button type="submit">SIGN IN</button>
        </form>
        <button type="submit" class="google" target="_blank">SIGN IN WITH GOOGLE</button>
        <p>Don't have an account? <a href="" target="_self">Sign up</a></p>
    </main>

    <article id="signup" class="conteiner">
        <h1>SIGN UP</h1>
        <form action="" class="form-sign">
            <label for="">Username</label>
            <input type="text">
            <label for="">E-mail</label>
            <input type="text">
            <label for="">Password</label>
            <input type="text">
            <button>SIGN UP</button>
        </form>
        <button type="submit" class="google">SIGN UP WITH GOOGLE</button>
    </article>

    <footer class="footer">
        <h3>&copy; 2021 - Exercise performed by Lucas Damasceno </h3>
    </footer>
</body>
</html>
